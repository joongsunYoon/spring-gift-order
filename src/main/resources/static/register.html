<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; }
    h1 { margin-bottom: 20px; }
    input[type="email"], input[type="password"], input[type="text"] {
      padding: 8px;
      margin: 8px 0;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<h1>회원가입</h1>

<form id="registerForm">
  <input type="email" id="email" placeholder="이메일" required><br>
  <input type="password" id="password" placeholder="비밀번호" required><br>
  <button type="submit">회원가입</button>
</form>

<script>
  document.getElementById('registerForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const role = "admin"

    fetch('/api/members/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password, role })
    })
            .then(res => {
              if (!res.ok) {
                return res.json().then(err => {
                  if (err.data) {
                    const errorMessages = Object.entries(err.data)
                            .map(([field, message]) => `${field}: ${message}`)
                            .join('\n');
                    alert("입력 오류:\n" + errorMessages);
                  } else {
                    alert(err.message || "회원가입 실패");
                  }
                  throw new Error("Validation failed");
                });
              }
              return res.json();
            })
            .then(response => {
              const token = response.data.token;
              localStorage.setItem("accessToken", token);
              alert("회원가입 성공!");
              window.location.href = "/productManagement.html"; // 또는 /products.html
            })
            .catch(console.error);
  });
</script>
</body>
</html>
